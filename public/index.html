<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html" method="POST">
        <div class="form-field"><h3>Join Chat</h3></div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name" autofocus>
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room" autofocus>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>

    <script>
      let searchQuery = window.location.search.substring(1);
      if(searchQuery){
        let params = JSON.parse('{"' + decodeURI(searchQuery).replace(/=/g,'":"') + '"}');
        document.querySelector('input[name="room"]').value = params.room;
      }else{
        console.log("no querie");
      }

    </script>
  </body>
</html>
